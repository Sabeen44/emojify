<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel='stylesheet' href='./assets/style.css'>
    
    <title>Emojify</title>
  </head>
  
  <body>
    <header class="hero is-danger">
      <div class="hero-body">
        <div class="columns">
          <div class="column"> 
            <p class="title"><img src="assets/Emojify Logo.png" width="50px" />Emojify</p>
            <p class="subtitle">to Simplify!</p>          
          </div>
          <div class="column is-vcentered">
            <!-- <h1 class="title"> Emojify's Movie Picks!</h1> -->
            <div class="columns is-vcentered">
              <div class="column"> 
                <div id = "genreEmotion"  class="tile"></div> 
              </div>
              <div class="column"> 
                <div id = "KeyWordEmotion"  class="tile"></div> 
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </header>


    <main>
      <section class="container has-text-centered is-4 is-offset-4" style="margin-top:35px" >
        <button id="chooseEmoji-btn" class="button is-large is-responsive is-outlined "> Generate EmojisðŸ¤ª</button>
        <button id="chooseKeyWord-btn" style="display:none"  class="button is-large is-responsive is-outlined"> Choose an Keyword ðŸŽª</button>

        <div id="emojis" class="container is-flex is-justify-content-space-around"> </div> 

      </section>
      
      <div class="tile is-ancestor is-12" style="display:none">
        <div class="tile is-vertical">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child box">
                
                <div id="results"></div>
                <div id="movies" class="columns is-multiline"></div>
              </article>
            </div>
          </div>
        </div>
      </div>
      


    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/movie-script.js"></script>
    <script src="./assets/script.js"></script>
    
  </body>
</html>
